<h1>Database schemas</h1>
<p>
    The database contains multiple schemas. Tables exist in each schema, and they will be displayed after you have selected a schema.
    If you have any questions about schemas or tables, please ask your database administrator.
</p>
<div class="card-container">
    <button type="button" class="card selectable" *ngFor="let schema of (schemas | async)" [routerLink]="['/', 'schema', schema]">
        <h2>{{schema}}</h2>
    </button>
</div>
