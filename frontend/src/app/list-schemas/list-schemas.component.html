<h1>Schemas</h1>
<p>Die Datenbank besitzt mehrere Schemas. In jedem Schema befinden sich Tabellen, die aber erst angezeigt werden, wenn Sie das
    Schema ausgew√§hlt haben. Bei Fragen zum korrekten Schema wenden Sie sich an Ihren Datenbankbetreuer.</p>
