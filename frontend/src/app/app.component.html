<header class="toolbar" role="banner">
  <span>{{headerText | async}}</span>
  <span>Database-Importer v{{version}}</span>
  <div class="spacer"></div>
  <div id="username">
    {{authenticatedUser | async}}
  </div>
</header>

<main class="content" role="main">
  <router-outlet></router-outlet>
</main>

<footer>
  <button *ngIf="(errorPresent | async) === true" (click)="clearError()" class="error" title="Clear error">
    {{error | async}}
  </button>
  <ng-container *ngIf="(notAuthorized | async) === true">
    <div class="backdrop"></div>
    <div class="busy">
      You don't have sufficient rights to import into database.
    </div>
  </ng-container>
</footer>

<ng-container *ngIf="(busy | async) === true">
  <div class="backdrop"></div>
  <div class="busy">Working...</div>
</ng-container>
